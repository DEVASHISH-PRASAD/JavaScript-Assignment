<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Up Key Down</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div>
        <h1>Counter Application</h1>
      </div>
      <div class="main">
        <button id="dec">Key Down</button>
        <div class="result">
          <h2 id="result"></h2>
        </div>
        <button id="inc">Key Up</button>
      </div>
      <button id="reset">Reset</button>
      <marquee style="color: red"
        >You can also use keyboard keys(Arrow_up , Arrow_down and R for
        reset)</marquee
      >
      <script src="./script.js"></script>
    </section>
  </body>
</html>
